dependencies:
# Core dependencies
  equatable: ^2.0.5
  meta: ^1.9.1
  json_annotation: ^4.8.1
  freezed_annotation: ^2.2.0
  dartz: ^0.10.1
  kt_dart: ^1.1.0

#Presentation
